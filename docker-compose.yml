version: '3'

services:

  mysql:
    image: mysql:5
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./tests/phpunit/wptests.sql:/docker-entrypoint-initdb.d/wptests.sql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password

  wordpress:
    build: ./data/wordpress
    depends_on:
      - mysql
    ports:
      - '127.0.0.1:8999:80'
    volumes:
      - ./data/wordpress/html:/var/www/html
      - ./vendor/plugins/classic-editor:/var/www/html/wp-content/plugins/classic-editor
      - .:/var/www/html/wp-content/plugins/unsplash-wp
    restart: always
    environment:
      WORDPRESS_DEBUG: 1
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: password
      UNSPLASH_ACCESS_KEY: ${UNSPLASH_ACCESS_KEY}
      UNSPLASH_SECRET_KEY: ${UNSPLASH_SECRET_KEY}

  cli:
    image: wordpress:cli
    user: xfs
    volumes:
      - ./data/wordpress/html:/var/www/html
      - ./vendor/plugins/classic-editor:/var/www/html/wp-content/plugins/classic-editor
      - .:/var/www/html/wp-content/plugins/unsplash-wp
    depends_on:
      - mysql
      - wordpress
    command: tail -f /dev/null

  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025
