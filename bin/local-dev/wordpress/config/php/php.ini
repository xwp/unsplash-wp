date.timezone = "America/Los_Angeles"
short_open_tag = Off
session.auto_start = Off
file_uploads = On
memory_limit = 64M
upload_max_filesize = 64M
post_max_size = 64M

# Forward mail to the MailHog container.
sendmail_path = "/usr/bin/msmtp --host=mailhog --port=1025 --read-recipients --read-envelope-from --auto-from=on"
