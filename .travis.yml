language: php

services:
  - docker

php:
  - 5.6
  - 7.4

install:
  - npm install
  - docker-compose up -d && sleep 10

script:
  - npm run lint
  - npm run test:php:coverage

after_success:
  - npm run coverage:merge:php
  - npm run coverage:php

notifications:
  email: false

# Pull requests are built by default.
branches:
  only:
  - master

cache:
  npm: true
  directories:
    - $HOME/.composer/cache
