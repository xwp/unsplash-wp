language: php

services:
  - mysql

matrix:
  include:
    - php: 5.6
      env: WP_VERSION=latest
    - php: 7.4
      env: WP_VERSION=latest

addons:
  hosts:
    - mysql

before_install:
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

install:
  - npm install
  - mkdir data/wordpress/html/wp-content/uploads

script:
  - npm run lint
  - npm run test:php:coverage

after_success:
  - npm run coverage:merge:php
  - npm run coverage:php

notifications:
  email: false

# Pull requests are built by default.
branches:
  only:
  - master
  - develop

cache:
  npm: true
  directories:
    - $HOME/.composer/cache
