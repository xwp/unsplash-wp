language: php

services:
  - mysql

php:
  - 5.6
  - 7.4

env:
  - WP_VERSION=trunk

addons:
  hosts:
    - mysql

before_install:
  - mysql < tests/phpunit/wptests.sql

install:
  - npm install
  - svn co -q https://core.svn.wordpress.org/${WP_VERSION}/ ./data/wordpress/html
  - mkdir data/wordpress/html/wp-content/uploads

script:
  - npm run lint
  - npm run test:php:coverage

after_success:
  - npm run coverage:merge:php
  - npm run coverage:php

notifications:
  email: false

# Pull requests are built by default.
branches:
  only:
  - master
  - develop

cache:
  npm: true
  directories:
    - $HOME/.composer/cache
